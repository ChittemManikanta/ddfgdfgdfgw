<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Piece Fan Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: skyblue;
    }

    header {
      background-color: #333;
      color: white;
      padding: 10px 0;
      text-align: center;
    }

    nav {
      background-color: #444;
      padding: 10px 0;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 0 10px;
    }

    section {
      padding: 20px;
      margin: 20px 0;
      background-color: white;
      border-radius: 10px;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
    }

    .character {
      display: inline-block;
      text-align: center;
      margin: 20px;
    }

    .character img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
    }

    .character h2 {
      margin-top: 10px;
    }

    .video-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      overflow: hidden;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to the One Piece Fan Website</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Characters</a>
    <a href="#">Watch It Here</a>
  </nav>

  <section>
    <h2>Watch It Here</h2>
    <div class="video-container">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/videoseries?list=PL9Vca6vVpBBtwEnlQIuzvgd5Xw22rOrjJ" frameborder="0" allowfullscreen></iframe>
    </div>
  </section>

  <section>
    <h2>Main Characters</h2>
    <div class="character">
      <img src="monkey_d_luffy.jpg" alt="Monkey D. Luffy">
      <h2>Monkey D. Luffy</h2>
      <p>The captain of the Straw Hat Pirates. He aims to become the Pirate King.</p>
    </div>
    <!-- Repeat the above structure for other characters -->
    <!-- Add more characters as needed -->
  </section>

  <footer>
    <p>&copy; 2024 One Piece Fan Website</p>
  </footer>

</body>
</html>
